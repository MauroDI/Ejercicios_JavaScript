<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Ejercicios</title>
    <script src="Ejercicios.js"></script>
    <link rel="stylesheet" href="Ejercicios.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-11">
                <h1>Ejercicios guia JavaScript</h1>

            </div>
            <div class="col-1">
                <!-- Dark Mode Button -->
                <button id="darkModeButton" class="btn btn-secondary" onclick="toggleDarkMode()">Toggle Dark
                    Mode</button>
            </div>
        </div>
        <div class="row">
            <!-- Left Column for Buttons -->
            <div class="col menu">
                <div class="btn-group-vertical text-nowrap">
                    <script>buttonGenerator();</script>

                </div>
            </div>
            <div class="col ejercicio-window" style="display: none;">
                <div class="centered-div" id="centered-div">
                    <p>no se ve esto</p>
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="col floating-text">
                <div id="dynamic-content">
                    <!-- Content will be dynamically loaded here -->

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>hoverEffect();</script>

</body>

</html>
